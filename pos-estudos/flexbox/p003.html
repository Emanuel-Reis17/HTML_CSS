<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        main {
            height: 100%;
            max-width: 80%;
            margin: auto;
        }

        .quadrado {
            background-color: teal;
            --tamanho : 150px;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
        </div>
    </main>
</body>
</html>
