<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div id="container">
        <section>
            <form method="get" autocomplete="on">
                <h1>Login</h1>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="name" id="username" required minlength="8" placeholder="Type your name here" autocomplete="username" size="17">
                </p>
                <p>
                    <label for="pword">Passoword</label>
                    <input type="password" name="password" id="pword" required min="8" max="15" placeholder="At least 8 - 15 caracters">
                </p>
                <p>
                    <input type="submit" value="Log in">
                    <input type="reset" value="Clear">
                </p>
            </form>
        </section>
    </div>
</body>
</html>
