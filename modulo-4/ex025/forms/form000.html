<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: rgb(37, 35, 35);
        }

        div {
            display: inline-block;
            background-color: gray;
            width: 300px;
            padding: 10px;
            border: 1px solid rgb(101, 208, 250);
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgb(101, 208, 250);
        }

        h1 {
            color: white;
            font-size: 2.4em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.445);
        }

        label {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.445);
        }

    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form action="../cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Type your name here" minlength="5" maxlength="20" autocomplete="username">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Type your password here" minlength="8" maxlength="15" autocomplete="current-password" size="10">
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>
        </form>
    </div>
    <div>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Dados pessoas</legend>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="inum">Número</label>
                    <input type="tel" name="num" id="inum" required autocomplete="tel-national" placeholder="(xx) xxx-xxx">
                </p>
                <p>
                    <label for="isxmas">Masculino</label>
                    <input type="radio" name="sexo" id="isxmas" required checked>
                </p>
                <p>
                    <label for="isxfem">Feminino</label>
                    <input type="radio" name="sexo" id="isxfem" required>
                </p>
                <p>
                    <label for="lidade">Idade</label>
                    <input type="range" name="idade" id="lidade" min="0" value="18" max="120" oninput="ival.innerHTML = Number(lidade.value)">
                    <output id="ival">18</output>
                </p>
                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </p>
            </fieldset>
        </form>
    </div>
    <div>
        <form action="../cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Esportes</legend>
                <p>
                    <label for="iesp">Futebol</label>
                    <input type="checkbox" name="esp" id="iesp" checked>
                </p>
                <p>
                    <label for="iesp">Natação</label>
                    <input type="checkbox" name="esp" id="iesp">
                </p>
                <p>
                    <label for="iesp">Basquete</label>
                    <input type="checkbox" name="esp" id="iesp">
                </p>
                <p>
                    <label for="iesp">Vôlei</label>
                    <input type="checkbox" name="esp" id="iesp">
                </p>
            </fieldset>
        </form>
    </div>
    <div>
        <form action="../cadastro.php" method="post" autocomplete="off">
            <fieldset>
                <legend>Arquivo</legend>
                <p>
                    <label for="ifoto">Escolha uma foto</label>
                    <input type="file" name="foto" id="ifoto">
                </p>
            </fieldset>
        </form>
    </div>
    <div>
        <form action="../cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Localidade</legend>
                <p>
                    <label for="ip">País</label>
                    <select name="i" id="ip">
                        <optgroup>
                            <option value="">Argentina</option>
                            <option value="">Brasil</option>
                            <option value="">Bolívia</option>
                            <option value="">Chile</option>
                            <option value="">Colômbia</option>
                            <option value="">Paraguai</option>
                            <option value="">Peru</option>
                            <option value="">Uruguai</option>
                            <option value="">Ecuador</option>
                            <option value="">Venezuela</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="iest">Estado</label>
                    <select name="est" id="iest">
                        <optgroup label="Norte">
                            <option value="AC">Acre</option>
                            <option value="AM">Amazonas</option>
                            <option value="AP">Amapá</option>
                            <option value="RR">Roraima</option>
                            <option value="PA">Pará</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
                        <optgroup label="Nordeste">
                            <option value="CE">Ceará</option>
                            <option value="BA">Bahia</option>
                            <option value="AL">Alagoas</option>
                            <option value="SE">Sergipe</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="PB">Paraíba</option>
                        </optgroup>
                        <optgroup label="Centro-oeste">
                            <option value="RO">Rondônia</option>
                            <option value="GO">Goiás</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>
                        <optgroup label="Sudeste">
                            <option value="MG">Minas Gerais</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="ES">Espírito Santo</option>
                        </optgroup>
                        <optgroup label="Sul">
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Ro Grande do Sul</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="prof" list="liprof">
                    <datalist id="liprof">
                        <option value="ENG">Engenheiro</option>
                        <option value="DEV">Programador</option>
                        <option value="DOC">Doutor</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">Outros</label>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
