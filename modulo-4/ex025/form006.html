<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <!--Input para cores-->
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p> <!--Input para fazer uma barra-->
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
        </p>
        <p> <!--input para colocar arquivos-->
            <!--Lembre-se que se o formulário passar de 3.000 bytes use sempre o method="POST" -->
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
