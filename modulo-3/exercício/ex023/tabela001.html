<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            text-align: left; /*Alinhamento horizontal*/
            vertical-align: bottom; /*Alinhamento vertical*/
            border: 1px solid black;
            padding: 8px;
        }

        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hieraquia
        TABLE = tabela 
            TABLE ROLLS = linhas de tabela
                TABLE HEADER = cabeÃ§aho de tabela
                TABLE DATA = dado da tabela
    -->
    <table>
        <tr> <!--TABLE ROLLS--> 
            <td>A1</td> <!--TABLE DATA-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="number0,">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
