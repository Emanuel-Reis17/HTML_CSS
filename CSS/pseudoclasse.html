    <title>PSeudo-classes</title>
    <style>

        div:hover {
            color: yellow;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

    </style>
</head>
<body>
    <h2>Exemplo</h2>
    <p>Passe o mouse encima da div</p>
    <div> passe o mouse aqui
        <p>Teste...</p>
    </div>

</body>
